<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Evolve.AI Dashboard</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colour palette matching the logo */
      --bg-colour: #050a11;
      --panel-colour: #0a1825;
      --accent-colour: #00c3ff;
      --text-light: #ffffff;
      --text-muted: #a0b3c9;
      --border-colour: #17324a;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-colour);
      color: var(--text-light);
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--panel-colour);
      border-bottom: 1px solid var(--border-colour);
    }
    header img {
      width: 64px;
      height: 64px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--accent-colour);
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .card {
      background-color: var(--panel-colour);
      border: 1px solid var(--border-colour);
      border-radius: 8px;
      padding: 1.5rem;
      flex: 1 1 300px;
    }
    .card h2 {
      font-size: 1.4rem;
      margin-top: 0;
      color: var(--accent-colour);
    }
    .card .content {
      margin-top: 1rem;
    }
    /* Form styling */
    .profile-form label {
      display: block;
      margin-bottom: .3rem;
      font-weight: 600;
      color: var(--text-muted);
    }
    .profile-form input, .profile-form select {
      width: 100%;
      padding: .5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border-colour);
      border-radius: 4px;
      background-color: var(--bg-colour);
      color: var(--text-light);
    }
    .profile-form button {
      padding: .6rem 1.2rem;
      background-color: var(--accent-colour);
      color: var(--bg-colour);
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color .2s ease;
    }
    .profile-form button:hover {
      background-color: #0098c7;
    }
    /* Simple progress bar */
    .progress-bar {
      background-color: var(--border-colour);
      border-radius: 4px;
      overflow: hidden;
      margin-top: .5rem;
      height: .5rem;
    }
    .progress-bar-inner {
      background-color: var(--accent-colour);
      width: 0;
      height: 100%;
      transition: width .3s ease;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header img {
        margin-bottom: .5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Update the src path to where you store the neon blue logo -->
    <img src="assets/evolve_logo.png" alt="Evolve.AI logo">
    <h1>Evolve.AI</h1>
  </header>

  <div class="container">
    <!-- Dashboard section -->
    <div class="card" style="flex: 2 1 450px;">
      <h2>Dashboard</h2>
      <div class="content">
        <p><strong>Calories Remaining:</strong> <span id="calories-remaining">2200</span> kcal</p>
        <p><strong>Workout Completion:</strong> <span id="workout-progress">0/0 sessions</span></p>
        <div class="progress-bar">
          <div class="progress-bar-inner" id="workout-progress-bar"></div>
        </div>
        <p><strong>This Week:</strong> <span id="weekly-summary">0 kcal · 0 workouts planned</span></p>
      </div>
    </div>

    <!-- Today's Workout section -->
    <div class="card">
      <h2>Today's Workout</h2>
      <div class="content" id="todays-workout">
        <p>No workout generated yet.</p>
      </div>
    </div>

    <!-- Today's Meals section -->
    <div class="card">
      <h2>Today's Meals</h2>
      <div class="content" id="todays-meals">
        <p>No meals generated yet.</p>
      </div>
    </div>

    <!-- Profile form -->
    <div class="card" style="flex: 1 1 300px;">
      <h2>Your Profile</h2>
      <form id="profile-form" class="profile-form">
        <label for="age">Age</label>
        <input type="number" id="age" min="14" value="25">

        <label for="sex">Sex</label>
        <select id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label>Height</label>
        <div style="display: flex; gap: .5rem;">
          <input type="number" id="height-ft" placeholder="ft" min="3" value="5">
          <input type="number" id="height-in" placeholder="in" min="0" max="11" value="10">
        </div>

        <label for="weight">Weight (lb)</label>
        <input type="number" id="weight" min="50" value="170">

        <label for="training-goal">Training Goal</label>
        <select id="training-goal">
          <option value="general">General fitness</option>
          <option value="strength">Strength</option>
          <option value="endurance">Endurance</option>
          <option value="weight-loss">Weight Loss</option>
        </select>

        <label for="sports">Do you play any sports? (comma-separated)</label>
        <input type="text" id="sports" placeholder="soccer, basketball">

        <label for="lifestyle">Lifestyle activity</label>
        <select id="lifestyle">
          <option value="sedentary">Sedentary</option>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="active">Active</option>
        </select>

        <label for="injuries">Injuries / Medical Conditions</label>
        <input type="text" id="injuries" placeholder="e.g. knee pain">

        <label for="equipment">Equipment access</label>
        <select id="equipment">
          <option value="none">Bodyweight Only</option>
          <option value="home">Home gym</option>
          <option value="full">Full gym</option>
        </select>

        <button type="button" id="generate-plan-btn">Generate Plan</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript to update the progress bar and handle form submission
    document.getElementById('generate-plan-btn').addEventListener('click', () => {
      // Dummy handler – replace this logic with your actual API call
      const workoutSection = document.getElementById('todays-workout');
      const mealsSection = document.getElementById('todays-meals');
      workoutSection.innerHTML = '<p>4×8 Bench Press, 3×12 Pull‑Ups, 3×15 Squats...</p>';
      mealsSection.innerHTML = '<p>Breakfast: Oatmeal with berries<br>Lunch: Grilled chicken salad<br>Dinner: Salmon with quinoa and vegetables</p>';

      // Update progress demonstration
      const progressBar = document.getElementById('workout-progress-bar');
      progressBar.style.width = '40%';
      document.getElementById('workout-progress').textContent = '2/5 sessions';
      document.getElementById('weekly-summary').textContent = '2,150 kcal · 5 workouts planned';
    });
  </script>
</body>
</html>
